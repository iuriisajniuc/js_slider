<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <title>F1 Slider</title>
</head>

<body>
  <header class="header">
    <div class="header-menu container">
      <div class="header-logo">
        <a href="#"><img src="assets/img/logo.jfif" alt="logo" class="header-logo__image">
        </a>
      </div>
      <div class="header-navbar">
        <ul class="header-navbar__list">
          <li class="header-navbar__item"><a href="#" class="header-navbar__link">Drivers</a></li>
          <li class="header-navbar__item"><a href="#" class="header-navbar__link">Teams</a></li>
          <li class="header-navbar__item"><a href="#" class="header-navbar__link">Schedule</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main class="main ">

    <div id="carousel" class="carousel">
      <ul id="slides" class="slides">
        <li class="slide active"></li>
        <li class="slide"></li>
        <li class="slide"></li>
        <li class="slide"></li>
        <li class="slide"></li>
      </ul>
    </div>

  </main>

  <footer class="footer">

    <div class="footer__contacts">
      <span>CONTACT</span><br>
    </div>

    <div class="footer__container">
      <div class="footer__icons">
        <a href="#">
          <i class="fab fa-facebook-square"></i>
        </a>

        <a href="#">
          <i class="fab fa-twitter-square"></i>
        </a>

        <a href="#">
          <i class="fab fa-pinterest-square"></i>
        </a>
      </div>

    </div>
  </footer>

  <script src="./assets/js/main.js" type="module"></script>
